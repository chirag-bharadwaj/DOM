<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>Heading...</h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium iure atque perferendis tempora
            impedit
            ipsum incidunt nemo voluptates qui, alias eveniet nisi, quae aliquam rem quaerat error, animi vero quasi.
        </p>
        <button id="btn" onclick="hide()">Show/Hide</button>
    </div>
    <script>
        function hide() {
            let btn = document.getElementById('btn');
            let para = document.getElementById('para')
            if (para.style.display != 'none') {
                para.style.display = 'none';
            }
            else {
                para.style.display = 'block';
            }
        }
    </script>

</body>

</html>
